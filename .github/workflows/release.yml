name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    name: Create Release & Publish
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Build CLI
        run: pnpm --filter pest-js build

      - name: Run tests
        run: pnpm --filter pest-js test

      - name: Integration test
        run: |
          node packages/cli/dist/index.js --yes --name test-release --no-docker
          cd test-release
          npm install
          npm run build
          npm test
          cd ..
          rm -rf test-release

      - name: Publish to npm
        run: pnpm --filter pest-js publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## PEST.js Framework Release

            ### Installation
            ```bash
            npx pest-js
            ```

            Or install globally:
            ```bash
            npm i -g pest-js && pest-js
            ```

            ### Quick Start
            1. Run `npx pest-js`
            2. Follow the interactive prompts
            3. Start coding!
