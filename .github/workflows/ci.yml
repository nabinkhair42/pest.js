name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cli:
    runs-on: ubuntu-latest
    name: CLI Quality

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: "20"

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - run: pnpm install

      - name: Typecheck
        run: pnpm --filter pest-js-app typecheck

      - name: Test
        run: pnpm --filter pest-js-app test

      - name: Build
        run: pnpm --filter pest-js-app build

  integration:
    runs-on: ubuntu-latest
    name: Integration Test
    needs: cli
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: "20"

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - run: pnpm install

      - name: Build CLI
        run: pnpm --filter pest-js-app build

      - name: Generate, build, test, lint
        run: |
          node packages/cli/dist/index.js --yes --name test-app --no-docker
          cd test-app
          npm install
          npm run build
          npm test
          npm run lint
